global:
  version: VERSION 1.0
  css:
    theme:
      public/style.css: {}
  js:
    public/script.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - core/drupalSettings
    - littlemarket/bootstrap
    - littlemarket/bootstrap-select
    - littlemarket/awesome-bootstrap-checkbox
    - littlemarket/matchheight
    - littlemarket/slick
    - littlemarket/copy-clipboard
    - littlemarket/enquire
    - littlemarket/knockout
bootstrap:
  css:
    theme:
      '//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css': { type: external, minified: true }
      '//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css': { type: external, minified: true }
  js:
    '//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js': { type: external, minified: true }
  dependencies:
    - core/jquery
bootstrap-select:
  css:
    theme:
      '//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css': { type: external, minified: true }
  js:
    '//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js': { type: external, minified: true }
  dependencies:
    - littlemarket/bootstrap
awesome-bootstrap-checkbox:
  css:
    theme:
      '//cdnjs.cloudflare.com/ajax/libs/awesome-bootstrap-checkbox/0.3.7/awesome-bootstrap-checkbox.min.css': { type: external, minified: true }
  dependencies:
    - littlemarket/bootstrap
copy-clipboard:
  js:
    '//cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js': { type: external, minified: true }
enquire:
  js:
    '//cdnjs.cloudflare.com/ajax/libs/enquire.js/2.1.2/enquire.min.js': { type: external, minified: true }
knockout:
  js:
    '//cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js': { type: external, minified: true }
matchheight:
  js:
    '//cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.2/jquery.matchHeight-min.js': { type: external, minified: true }
  dependencies:
    - core/jquery
slick:
  js:
    '//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js': { type: external, minified: true }
  css:
    theme:
      '//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css': { type: external, minified: true }
      '//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css': { type: external, minified: true }
  dependencies:
    - core/jquery